<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //         Task 4:
        // Create a program that asks the user to enter a name, and then prints out the name
        // with the first letter capitalized (Make your name in capitalized case).

        let userName = prompt("Please enter your name");
        let capitalized = userName.slice(0, 1).toUpperCase() + userName.slice(1).toLowerCase();
        document.write("Your name in capitalized is: " + capitalized);

    </script>
</body>

</html>
