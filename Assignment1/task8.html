  <script>

// You have an array of that contains the name of Pakistani Teams Player selected for

let worldCupSquad = ["Muhammad Rizwan" ,"Babar Azam", "Shaheen Afridi", "Imad Wasim", "Muhammad Nawaz", "Wahab Riaz", "Saim Ayub", "Hassan Ali", "Muhammad Hasnain", "Shadab Khan", "Naseem Shah", "Iftikhar Ahmed", "M Harid", "Ahmed Shehzad", "Muhammad Amir"];
